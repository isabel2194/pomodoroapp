<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PomodoroApp</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/countdown.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="pomodoro">
        <h1>Pomodoro App <img class="img-responsive" src="https://img.icons8.com/cotton/64/000000/tomato.png"></h1>
        <section class="reloj">
            <div id="taskform" name="taskform">
                <div class="form-group">
                    <label for="nametask">Inserta el nombre de la nueva tarea:</label>
                    <input type="text" id="nametask" name="nametask" class="form-control" autofocus="" required="" placeholder="Descripci贸n de la nueva tarea" size="50">
                </div>
                <div class="form-group">
                    <label for="timetask">Duraci贸n:</label><br/>
                    <label for="" class="float-left">0</label>
                    <label for="" class="float-right">25 minutos</label>
                    <input type="range" id="timetask" class="form-control-range" name="timetask" min="1" max="25" value="25" oninput="$('#time').val($('#timetask').val());" onchange="$('#time').val($('#timetask').val());"> 
                    Tiempo seleccionado: <output id="time" name="timetask"><b>25</b></output> minutos
                </div>
                <button id="start" class="btn btn-success" name="start" onclick="startTask();">EMPEZAR</button>    
            </div>
            <div id="breakform" name="breakform">
                <div class="form-group">
                    <label for="timebreak">Duraci贸n:</label><br/>
                    <label for="" class="float-left">3</label>
                    <label for="" class="float-right">5 minutos</label>
                    <input type="range" id="timebreak" class="form-control-range" name="timebreak" min="3" max="5" value="5" oninput="$('#timebreaktext').val($('#timebreak').val());" onchange="$('#timebreaktext').val($('#timebreak').val());"> 
                    Tiempo seleccionado: <output id="timebreaktext" name="timebreaktext"><b>5</b></output> minutos
                </div>
                <button id="startBreak" class="btn btn-success" name="startBreak" onclick="startBreak();">EMPEZAR DESCANSO</button>    
            </div>
            <div id="tasktimer" name="tasktimer">
                <div class="form-group current-task-name">
                    <label>Tarea actual:</label> <span id="currenttask" name="currenttask"></span><br/>
                </div>
                <div class="form-group timer">
                    <i class="far fa-clock"></i> <span id="currenttime" name="currenttime">25</span> minutos<br/>
                </div>
                <button type="button" id="showBreak" name="showBreak" class="btn btn-info" onclick="showBreak();">Empezar descanso</button>
            </div> 
            <div id="tasktimerbreak" name="tasktimerbreak">
                    <div class="form-group current-task-name">
                        <span>Descanso</span><br/>
                    </div>
                    <div class="form-group timer">
                        <i class="far fa-clock"></i> <span id="currenttimebreak" name="currenttime">5</span> minutos<br/>
                    </div>
                    <button type="button" id="showWork" name="showWork" class="btn btn-info" onclick="showWork();">Empezar trabajo</button>
                </div>      
        </section>
        <section class="tareas">
            <button id="clearTask" class="btn btn-secondary float-right" onclick="clearTasks();">Borrar tareas</button>
            <table class="table">
                <thead>
                    <tr>
                        <th>Tarea</th>
                        <th>Duraci贸n</th>
                        <th>Comienzo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
